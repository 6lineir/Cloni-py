{% extends './base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div id="page-wrapper">

        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        <small>صفحه</small> پروفایل 
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-user"></i>پروفایل کاربری 
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert alert-info alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <i class="fa fa-info-circle"></i><strong>Like SB Admin?</strong> Try out <a href="#" class="alert-link">SB Admin 2</a> for additional features!
                    </div>
                </div>
            </div>
            <!-- /.row -->





<div class"row">
<div class="col-lg-12">


<div class="card text-center">
<form method="POST">
    {% csrf_token %}
    <div class="col-sm">
      <div class="col row">
      <h3>First Name</h3>
      <input type="text" name="first_name" value="{{ user.first_name }}" id="id_first_name">
      <h3>Last Name</h3>
      <input type="text" name="last_name" value="{{ user.last_name }}"  id="id_last_name">
      <h3>Email</h3>
      <input type="email" name="email" required value="{{ user.email }}" id="id_email">
      </div><br/>
      
      <button class="btn btn-lg btn-success" type="submit">Update Profile</button>
    </div>
  </form>
</div>


</div>
</div>












        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- /#page-wrapper -->




{% endblock %}
